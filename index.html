<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Neighborhood Map</title>
  </head>
  <body>
    <h1>Neighborhood Map</h1>
    <!-- Selecting an <option> from the <select> menu, other than optionsCaption, should filter/hide
    each <li> in the <ul> whose category property does not match the selected <option>, as well as its
    associated map marker.-->

    <!-- Selecting optionsCaption should display all <li>'s and associated map markers.-->
    <div>
      <select data-bind="options: categories, value: selectedCategory, optionsCaption: 'Points of Interest'"></select>
    </div>

    <!--Clicking a location on the list displays unique information about the location, and animates its associated map marker -->
    <!-- Information can be provided in the markerâ€™s infoWindow -->
    <!-- Application utilizes at least one non-Google third-party API -->
    <!-- All data requests are retrieved in an asynchronous manner. -->
    <div>
      <ul data-bind="foreach: pointsOfInterest">
        <li data-bind="visible: visible"><span data-bind="text: title"></span></li>
      </ul>
    </div>

    <div id="map"></div>

    <!-- knockoutjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxpOqkBZp0R6u66qBWWVGPwRIyEnW6fB4&callback=initMap"
    ></script>
  </body>
</html>
